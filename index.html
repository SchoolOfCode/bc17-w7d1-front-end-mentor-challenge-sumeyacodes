<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="product-card">
      <figure class="product-image">
        <img
          src="/public/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum bottle with green leaves"
          width="100"
        />
      </figure>

      <section class="product-details">
        <article class="product-titles">
          <h1 class="product-title">PERFUME</h1>
          <h2 class="product-subtitle">Gabrielle Essence Eau De Parfum</h2>
        </article>

        <article>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </article>

        <article class="pricing">
          <span class="current-price">$149.99</span>
          <small class="original-price">$169.99</small>
        </article>

        <article class="product-actions">
          <button type="button" class="add-to-cart-button">
            <img src="/public/icon-cart.svg" sizes="32x32" />
            <span>Add to Cart</span>
          </button>
        </article>
      </section>
    </section>
  </body>
</html>
